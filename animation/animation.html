<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @keyframes move {
            from{
                transform:translate3d(0,0,0);
            }
            to{
                transform:translate3d(300px,0,0);
            }
        }
        #div1{
            width:200px;
            height:200px;
            background:salmon;
            animation:1s move linear;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
</body>
</html>
