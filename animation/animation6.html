<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @keyframes change {
            from{
                width:300px;
            }
            to{
                width:100px;
            }
        }
        #box{
            width:100px;
            height:100px;
            animation:1s change linear infinite alternate-reverse;
            background:red;
        }
    </style>
</head>
<body>
    <div id="box"></div>
</body>
</html>
