<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        if(window.navigator.geolocation){
            window.navigator.geolocation.getCurrentPosition(function(){
                alert('获取位置成功');
            },function(){
                alert('获取地理信息失败');
            })
        }else{
            alert('不支持地理信息');
        }
    </script>
</head>
<body>

</body>
</html>
